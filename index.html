
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It is clearly night.">
    <meta name="author" content="Max Haarhaus">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <title>Nunicorns - What does it mean?</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            {{#link-to 'posts' class="navbar-brand"}}Nunicorns{{/link-to}}
          </div>
          <p class="navbar-text">Making things happen</p>
          <img src="assets/images/nunicorn.jpg" width="50" height="50" class="pull-right">
        </div>
      </nav>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <div class="col-md-3 sidebar">
        <div class="list-group">
          <button {{action 'showNewer'}} {{bind-attr class=":list-group-item hasNoNewer"}}>Newer</button>
          {{#each displayed}}
            {{#link-to "post" this class="list-group-item"}}{{title}}{{/link-to}}
          {{/each}}
          <button {{action 'showOlder'}} {{bind-attr class=":list-group-item hasNoOlder"}}>Older</button>
        </div>
      </div>
      <div class="col-md-7">
        {{outlet}}
      </div>
      <div class="col-md-2 about">
        <div class="panel panel-default">
          <p class="panel-body lead">I came here to write on important topics and chew bubblegum. And I have plenty of bubblegum.</p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
        <div class="post">
          <div class="panel panel-default">
            <div class="panel-body">
              <h1>{{title}}</h1>
              <p class="lead">{{body}}</p>
            </div>
          </div>
        </div>
    </script>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/post.js"></script>
    <script src="js/controllers/posts_controller.js"></script>
  </body>
</html>
