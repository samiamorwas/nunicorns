
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="It is clearly night.">
    <meta name="author" content="Max Haarhaus">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script type="text/x-handlebars">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {{#link-to 'posts' class="navbar-brand"}}Thirty Minotaurs{{/link-to}}
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li>{{#link-to 'posts'}}Home{{/link-to}}</li>
              <li>{{#link-to 'posts'}}About{{/link-to}}</li>
              <li>{{#link-to 'posts'}}Contact{{/link-to}}</li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="containter">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="posts">
      <div class="col-md-3">
        {{#each}}
          {{#link-to "post" this}}{{title}}{{/link-to}}
        {{/each}}    
      </div>
      <div class="col-md-9">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="post">
        <div class="starter-template">
          <h1>{{title}}</h1>
          <p class="lead">{{body}}</p>
        </div>
    </script>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/post.js"></script>
  </body>
</html>
